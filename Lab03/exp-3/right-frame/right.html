<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./right-frame/right.css">
    <title>Document</title>
</head>
<body>
    <div class="create-blog-container">
        <h1>Create your own blog</h1>
        <form class="create-blog-form" id="blog-form">
            <input type="text" name="blog-name" id="blog-name" placeholder="Name your blog..." class="standard-height">
            <textarea name="blog-content" id="blog-content" placeholder="Write your blog..." rows="30"></textarea>
            <button type="button" class="standard-height" onclick="addBlog(event)">Add</button>
        </form>
    </div>
</body>
</html>
